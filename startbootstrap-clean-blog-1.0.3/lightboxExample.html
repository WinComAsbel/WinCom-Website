<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>LIGHTBOX EXAMPLE</title>
		<style>
		.black_overlay{
			display: none;
			position: absolute;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background-color: black;
			z-index:1001;
			-moz-opacity: 0.8;
			opacity:.80;
			filter: alpha(opacity=80);
		}
		.white_content {
			display: none;
			position: absolute;
			top: 25%;
			left: 25%;
			width: 50%;
			height: 50%;
			padding: 16px;
			<!--border: 16px solid orange;-->
			background-color: white;
			z-index:1002;
			overflow: auto;
		}
		.close_button {
		 position: absolute;
		 top:0px;
		 right:0px;
		 float: right;
		 float: top;
		
		}
		.picture{
			width: 200px;
			height: 150px;
		
		}
	</style>
	</head>
	<body>
<div class="picture"> <p>This is the main content. To display a lightbox click <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'"><img src="img/about.jpg"></a></p>
</div>	
		<div id="light" class="white_content">
		<div class= "close_button">
		<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'"><img src="img/close.png" width='20' height='20' align:"left"></a>
		</div>
		This is the lightbox content.</div>
		<div id="fade" class="black_overlay"></div>
	</body>
</html>
